<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="heading">Todo App</h1>
    </header>
    <div id="mainDiv">
        <div id="inputDiv">
            <input type="email" class="form-control" id="input" aria-describedby="emailHelp" placeholder="Enter Todo">
            <button class="btn btn-primary" onclick="addItem()">Add</button>
            <button id="delete-all" class="btn btn-danger" onclick="deleteAll()">Delete All</button>
        </div>
        <div id="todo-items">
            <ul id="todo-ul" class="list-group">

            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
